<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formify</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">
  
</head>
<body>

{% if user.is_authenticated %}
<center>
    <span>
        <a href="/feed">
            <button type="submit" class="btn btn-outline-info m-3 text-center">CHECK PREVIOUS FORMS </button>
        </a>
        <a style="text-decoration:none;" href='/logout'><button type="button" class="btn btn-danger">Logout </button></a>
    </span>
</center>
{% else %}
<li class="nav-item">
    <a class="nav-link" href='/login'>Login</a>
</li>
{% endif %}
<br>
<div class="container">
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        
          <div class="form-group input-group mb-2">
            <div class="p-6 m-3 ">
           <input type="text" name="subject" maxlength="40" placeholder="Subject" required=""> </input>
           <input type="email" name="email" maxlength="254" required=""  placeholder="Enter your Email" id="id_email">
          </div>
          </div>
      
      
    <div class="form-group">
      <div class="col">
          <textarea name="comments" cols="40" rows="10" placeholder="Enter your Feedback here" required="" id="id_comments"></textarea>
      </div>
  </div>
  <div class="form-group">
    <label for="id_rating" class="col-form-label form-label">Rating</label>
    <div class="col">
        <select name="rating" id="id_rating" >
<option value="1">1⭐</option>

<option value="2">2⭐</option>

<option value="3" selected="">3⭐</option>

<option value="4">4⭐</option>

<option value="5">5⭐</option>

</select>
    </div>
</div><br>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-info mb-2">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
