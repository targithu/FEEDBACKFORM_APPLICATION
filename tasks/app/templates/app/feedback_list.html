<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Forms</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/app/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/list.css' %}">
</head>
<body>
    <h2 class="text-center p-2 m-2">Your Feedbacks:</h2>
    <center>
        <span>
            <a href="{% url 'feedback' %}">
                <button type="submit" class="btn btn-outline-info m-3">ADD FEEDBACK</button>
            </a>
        </span>
    </center>
    <div class="charts-container">
      <div class="chart-container">
          <canvas id="ratingChart"></canvas>
      </div>

      <div class="chart-container">
          <canvas id="feedbacksChart"></canvas>
      </div>
  </div>
    <div class="container">

        <div class="row">
            {% for task in object_list %}
                {% if user == task.user %}
                    <div class="col-lg-6 col-md-12">
                        <div class="m-2 text-white">
                            <div class="card text-center text-white bg-black border-info mb-3">
                                <div class="card-header">
                                    <u>{{task.subject}}</u>    <span class="card-text">{{task.rating}}‚≠ê</span>
                                </div>
                                <div class="card-body p-3 m-2">
                                    <p class="card-text">{{task.comments|capfirst}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% empty %}
            <br>
                <div class="col-12">
                    <h6>No items in list</h6>
                </div>
            {% endfor %}
        </div>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Line chart
        var ctxRating = document.getElementById('ratingChart').getContext('2d');
        new Chart(ctxRating, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Your Ratings',
                    data: {{ ratings_data|safe }},
                    borderWidth: 1,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });
    
        // Pie chart
        var ctxFeedbacks = document.getElementById('feedbacksChart').getContext('2d');
        new Chart(ctxFeedbacks, {
            type: 'bar',
            data: {
                labels: [{% for item in feedbacks_count %}"{{ item.user__username }}", {% endfor %}],
                datasets: [{
                    label: 'Users Feedbacks Count',
                    data: [{% for item in feedbacks_count %}{{ item.count }}, {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });
    });
    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js" integrity="sha512-mlz/Fs1VtBou2TrUkGzX4VoGvybkD9nkeXWJm3rle0DPHssYYx4j+8kIS15T78ttGfmOjH0lLaBXGcShaVkdkg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
