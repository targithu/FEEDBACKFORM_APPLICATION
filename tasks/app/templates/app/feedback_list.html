<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Forms</title>
        <meta name="description" content="">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/app/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        {% load static %}
        <style>
          body{
            color:white;
            background-image: url("{% static 'app/bg.jpg' %}");
                font-family: 'Merriweather';
              font-style: italic;
              font-weight: 400;
              font-display: swap;
            
          }
        
        </style>
    </head>
    <body >
       <h2 class="text-center p-2 m-2">Your Feedbacks:</h2>
        {% for task in object_list %}
        {% if user == task.user %}
        <div class=" m-2 text-white">
        <div class="card text-center  text-white w-75  bg-black  mx-auto border-info mb-3" style="opacity:0.7">
          <div class="card-header">
          <h3> Description </h3>{{task.subject}}
          </div>
          <div class="card-body p-3 m-2">
            <h5 class="card-title ">User:{{task.user}}</h5>
            <p class="card-text">Feedback:{{task.comments}}</p>
            <p class="card-text">Rating: {{task.rating}}</p>
            <a href="/" class="btn btn-primary">Add Feedback</a>
          </div>
        </div>
        </div>
        {% endif %}
        {% empty %}
        <h6>No items in list</h6>
        {% endfor %}
       
        
            



        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
