<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'app/login.css' %}">
</head>
<body>
{% load crispy_forms_tags %}
<br>
<br>
<h1 class="text-center text-white"><b>LOGIN HERE</b></h1>
<div class="contain">
  <form method="post">
    <h2 id="welcome-text" style="color:white" class="flex justify-center item-center text-center"></h2>
    {% csrf_token %}
    {{form|crispy}}
    <div class="text-center">
      <button type="submit" class="btn btn-outline-info">Login</button>
    </div>
  </form>
</div>
<script>
  const words = ["WELCOME", "TO", "FORMIFY!"];
  const delay = 1000;

  let i = 0;
  const intervalId = setInterval(() => {
    const word = words[i];
    document.getElementById("welcome-text").innerHTML += word + " ";
    i++;
    if (i === words.length) {
      clearInterval(intervalId);
    }
  }, delay);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
